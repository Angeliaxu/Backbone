<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
    </head>
    <body>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    <script>
        //使用extends创建自己的model类,一参是创建实例方法，二参是创建静态方法
        var model=Backbone.Model.extend({
            say:function(){
                console.log('i can say');
            }
        },{
            run:function(){
                console.log('i can run');
            }
        });
        console.log(model);
        // model.run();
        var m=new model({'name':'xiaohong'});
        console.log(m);
        m.say();

    </script>
    </body>
</html>
