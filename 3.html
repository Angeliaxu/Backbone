<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>初始化构造函数</title>
  </head>
  <body>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    <script type="text/javascript">
        var m=Backbone.Model.extend({
          defaults:{
            name:'hello'
          },
          aaa:function(){
            console.log(this)
          },
          //初始化构造函数
          initialize:function(){
            this.on('change:name',function(){
              alert('123');
            })
          }
        })

        var model=new m;
        console.log(model)
        model.aaa();
        console.log(model.get('name'))
        //通过改变default的默认属性值或者添加属性值，会触发change事件
        model.set('xc','lala')
        //当change事件之后加上：，可以指定当那么改变时，才触发该事件
        model.set('name','lala')
    </script>
  </body>
</html>
