<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="../jquery-3.2.1.min.js"></script>
    <script src="../underscore.js"></script>
    <script src="../backbone.js"></script>
    <script type="text/javascript">

      //使用on可以来绑定自定义函数，使用trigger来触发函数，使用off来解绑函数
       var m=new Backbone.Model();
       m.on('custom',function(index){
         alert(index);
       })
      //  for(var i=0;i<3;i++){
      //    m.trigger('custom',i);
      //  }
       m.off('custom');
       m.trigger('custom',1)
    </script>
  </body>
</html>
