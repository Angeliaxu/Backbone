<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="../jquery-3.2.1.min.js"></script>
    <script src="../underscore.js"></script>
    <script src="../backbone.js"></script>
    <script type="text/javascript">
    //all事件，当对象上的任何事件触发后，all事件会自动的触发
      var m=new Backbone.Model();
      m.on('show',function(){
        console.log('show1');
      })
      m.on('show',function(){
        console.log('show2');
      })
      m.on('all',function(){
        console.log('all')
      })
      m.on('hide',function(){
        console.log('hide');
      })
      m.trigger('show');

      m.trigger('hide');
    </script>
  </body>
</html>
