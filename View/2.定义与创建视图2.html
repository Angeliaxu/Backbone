<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="box"></div>
    <script src="../jquery-3.2.1.min.js"></script>
    <script src="../underscore.js"></script>
    <script src="../backbone.js"></script>
    <script type="text/javascript">
      var view =Backbone.View.extend({
        el:'#box',
        initialize:function(){
          this.render();
        },
        render:function(){
          this.el.innerHTML='Hello';
        }
      })
      var views=new view;
    </script>
  </body>
</html>
